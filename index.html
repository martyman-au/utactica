	// Google font loader code
	var WebFontConfig = {
		google: { families: [ 'Roboto+Condensed:400,700:latin' ] },
		fontactive: function (fontFamily, fontDescription) {
			if (fontFamily === 'Roboto Condensed') {
				if(game.ready==true) {
					game.redraw();  // TODO: fix game ready check  // redraw everything once font is available to make sure the canvas is rendered correctly
				}
			}
		}
	};
	(function () {
		var wf = document.createElement('script'), s = document.getElementsByTagName('script')[0];
		wf.src = ('https:' === document.location.protocol ? 'https' : 'http') +
			'://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
		wf.type = 'text/javascript';
		wf.async = 'true';
		s.parentNode.insertBefore(wf, s);
	}());
</script>
